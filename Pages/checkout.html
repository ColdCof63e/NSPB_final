    <script>
        function updateTotal() 
        {
            function updateCheckoutPage() 
            {
            // Get the cart items from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            // Update the checkout page with the cart items
            const checkoutContainer = document.getElementById('checkout-container');
            checkoutContainer.innerHTML = ''; // Clear existing content
            
            cart.forEach(item => 
            {
                const itemElement = document.createElement('div');
                itemElement.textContent = `Item: ${item.name}, Quantity: ${item.quantity}`;
                checkoutContainer.appendChild(itemElement);
            });
            }
            
            // Initial update when the page loads
            updateCheckoutPage();
            // Optional: Listen for cart updates (if you use a global method or event)
            window.cartUpdated = updateCheckoutPage;
            
            // Optionally, you can also set up a periodic check if needed
            setInterval(updateCheckoutPage, 5000); // Check every 5 seconds
